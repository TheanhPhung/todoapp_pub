{% extends "myapp/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<form class="container mt-5" action="{% url 'myapp:register' %}" method="post" style="width: 400px;">
    {% csrf_token %}
    <div class="card" id="register-form">
        <h3 class="card-header" style="text-align: center; font-style: italic; font-weight: bold;">Register Form</h3>
        <div class="card-body">
            <div style="margin-bottom: 5px;">
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus autocomplete="off" required>
            </div>
            <div style="margin-bottom: 5px;">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div style="margin-bottom: 5px;">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirmation" required>
            </div>
            <div class="d-flex justify-content-center" style="margin-bottom: 5px;">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
            <div style="text-align: center; margin-top: 5px;">
                <p>Already have an account. <a href="{% url 'myapp:login' %}"><br>LogIn here!</a></p>
            </div>
        </div>
    </div>
</form>
{% endblock %}
