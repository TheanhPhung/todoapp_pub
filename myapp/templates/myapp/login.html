{% extends "myapp/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<form class="container mt-5" action="{% url 'myapp:login' %}" method="post" style="width: 300px;">
    {% csrf_token %}
    <div class="card" id="login-form">
        <h3 class="card-header" style="text-align: center; font-style: italic; font-weight: bold">Login Form</h3>
        <div class="card-body">
            <div style="margin-bottom: 5px;">
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus autocomplete="off" required>
            </div>
            <div style="margin-bottom: 5px;">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-center" style="margin-bottom: 5px;">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
            <div style="text-align: center">
                <p>Don't have an account? <a href="{% url 'myapp:register' %}"><br>Register here!</a></p>
            </div>
        </div>
    </div>
</form>
{% endblock %}
